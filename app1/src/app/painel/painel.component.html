<div class="container">
    <div class="jumbotron">

        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>

            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas></app-tentativas>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
              <h6 class="text-left">{{ instrucao }}</h6>
              <p class="text-left">{{ rodadaFrase.fraseEng }}</p>

              <div class="form-group">
                  <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
              </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="verificaResposta()">Verificar</button>
                </div>
            </div>
        </div>
    </div>
</div>
